<!doctype html>
<html lang="en" ng-app='arpege'>
<head>
<meta charset="utf-8">
<title>ARpege - Automatic Role Play Game</title>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
<script src="ui-bootstrap-tpls-0.10.0.min.js"></script>
<script src="script.js"></script>
<link rel="stylesheet"
  href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
</head>


<body>

<div class="container">
    <h1 class="text-center">YourCharacter</h1>
<div class="row">
<div class="col-md-3 panel panel-info">
  <h2 class="text-center">ActionMenu</h2>
  <button type="button" class="btn btn-primary btn-block">Go Pex</button>
  <button type="button" class="btn btn-primary btn-block">Go Back Town</button>
</div>

<div class="col-md-6" ng-controller="MainBarCtrl">
    <h3 class="text-center">Dynamic {{progress}}/{{max}}</h3>
    <progressbar max="max" value="progress"><span style="color:black; white-space:nowrap;">{{progress}} / {{max}}</span></progressbar>
</div>
<div class="col-md-3 panel panel-info" ng-controller="CharSheetCtrl">
  <h2 class="text-center">CharacterSheet</h2>
  <div >
    Level:<span class="badge pull-right">{{level}}</span>
  </div>
  <div>
    XP: {{xp}}/{{maxXp}} 
    <progressbar type="warning" value="xpPercent" max=100></progressbar>
  </div>
  <div>Health:<progressbar type="danger" value="55"></progressbar></div>
</div>
</div>
</body>
</html>
